    <!-- Dynamic Meta Tags Script -->
    <script>
      // Function to set dynamic meta tags based on URL
      function setDynamicMetaTags() {
        const path = window.location.pathname;
        const isCardPage = path.startsWith("/c/");

        if (isCardPage) {
          // Extract card slug from URL
          const cardSlug = path.split("/c/")[1];

          // Fetch card data and update meta tags
          fetchCardDataAndUpdateMeta(cardSlug);
        } else {
          // Set default meta tags for main page
          setDefaultMetaTags();
        }
      }

      async function fetchCardDataAndUpdateMeta(cardSlug) {
        try {
          // This will be populated by the PublicCard component
          // For now, set loading state
          updateMetaTags({
            title: "Loading Digital Business Card...",
            description: "Loading business card information...",
            image:
              "/DBCLOGO_2.png",
            url: window.location.href,
          });
        } catch (error) {
          console.error("Error fetching card data:", error);
          setDefaultMetaTags();
        }
      }

      function setDefaultMetaTags() {
        updateMetaTags({
          title: "Digital Business Card Builder - SCC Infotech LLP",
          description:
            "Create, manage, and share your digital business card with SCC Infotech LLP's AI-powered platform. Build professional digital business cards in minutes.",
          image:
            "/DBCLOGO_2.png",
          url: window.location.origin,
          author: "SCC Infotech LLP",
        });
      }

      function updateMetaTags(data) {
        // Update title
        document.title = data.title;

        // Update or create meta tags
        updateMetaTag("description", data.description);
        updateMetaTag("author", data.author || "SCC Infotech LLP");
        updateMetaTag("theme-color", "#3b82f6");

        // Open Graph tags
        updateMetaProperty("og:title", data.title);
        updateMetaProperty("og:description", data.description);
        updateMetaProperty("og:image", data.image);
        updateMetaProperty("og:url", data.url);
        updateMetaProperty("og:type", "website");
        updateMetaProperty("og:site_name", "Digital Business Card Builder");

        // Twitter tags
        updateMetaName("twitter:card", "summary_large_image");
        updateMetaName("twitter:title", data.title);
        updateMetaName("twitter:description", data.description);
        updateMetaName("twitter:image", data.image);
        updateMetaName("twitter:site", "@sccinfotech");

        // Additional meta tags for business cards
        if (data.name) {
          updateMetaProperty(
            "profile:first_name",
            data.name.split(" ")[0] || ""
          );
          updateMetaProperty(
            "profile:last_name",
            data.name.split(" ").slice(1).join(" ") || ""
          );
        }

        if (data.company) {
          updateMetaProperty(
            "business:contact_data:company_name",
            data.company
          );
        }

        if (data.profession) {
          updateMetaProperty(
            "business:contact_data:job_title",
            data.profession
          );
        }
      }

      function updateMetaTag(name, content) {
        let meta = document.querySelector(`meta[name="${name}"]`);
        if (!meta) {
          meta = document.createElement("meta");
          meta.setAttribute("name", name);
          document.head.appendChild(meta);
        }
        meta.setAttribute("content", content);
      }

      function updateMetaProperty(property, content) {
        let meta = document.querySelector(`meta[property="${property}"]`);
        if (!meta) {
          meta = document.createElement("meta");
          meta.setAttribute("property", property);
          document.head.appendChild(meta);
        }
        meta.setAttribute("content", content);
      }

      function updateMetaName(name, content) {
        let meta = document.querySelector(`meta[name="${name}"]`);
        if (!meta) {
          meta = document.createElement("meta");
          meta.setAttribute("name", name);
          document.head.appendChild(meta);
        }
        meta.setAttribute("content", content);
      }

      // Global function to update card meta tags (called by PublicCard component)
      window.updateCardMetaTags = function (cardData) {
        const metaData = {
          title: `${cardData.name || "Digital Business Card"} - ${
            cardData.company || "Professional"
          }`,
          description: `${
            cardData.bio ||
            `Connect with ${cardData.name || "this professional"}`
          }${cardData.profession ? ` - ${cardData.profession}` : ""}${
            cardData.company ? ` at ${cardData.company}` : ""
          }`,
          image:
            cardData.avatar ||
            "/DBCLOGO_2.png",
          url: window.location.href,
          name: cardData.name,
          company: cardData.company,
          profession: cardData.profession,
        };

        updateMetaTags(metaData);
      };

      // Set initial meta tags when page loads
      document.addEventListener("DOMContentLoaded", setDynamicMetaTags);
    </script>
